<style>
.button {
  background-color: white;
  border: none;
  color: black;
  padding: 10px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border: 2px solid #555555;
  will-change: transform;
  box-shadow: 2px 5px 5px 2px rgba(0,0,0,.2);
}

.button:hover {
  transition-duration: 0.1s;
}

.button:active {
  transform: translateY(4px);
  box-shadow: 1px 1px 5px 2px rgba(0,0,0,.175);
}

.button1:hover {
  background-color: black;
  color: white;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4:hover {background-color: #e7e7e7;}

.button5:hover {
  background-color: #555555;
  color: white;
}
</style>
<title>Joel Koreth</title>
</head>
<body ontouchstart="">
<center>
<h2>Joel Koreth</h2>
<button  class="button button1">Projects</button>
<button  class="button button2">Blog</button>
<button  class="button button3">Resume</button>
<button  class="button button4">About</button>
</center>
<br>
<hr>
</body>
