---
layout: default
title: Blog
---
<div style="" class="grid-container">
  <div class="grid-item actions">
    <h2>Blog Posts</h2> 
    <button class="clickable">Subscribe</button> 
  </div>
  <ul class="listofposts grid-item">
    {% for post in site.posts %}
    <li class="postpreview">
      <h3 class="posttitle">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <hr>
      <div class="postsummary">{{ post.excerpt }}</div>
    </li>
    {% endfor %}
  </ul>
</div>
